<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley 角色动画播放器 - 嵌入式</title>
<style>
    .stardew-embed {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
      .stardew-embed-container {
        display: flex;
        flex-direction: column;
        border-radius: 8px;
        overflow: hidden;
        background-color: #ffffff61;
    }
    
    .stardew-embed-tabs {
        display: flex;
        background-color: #f9f9f961;
    }
    
    .stardew-embed-title {
        margin: 0;
        padding: 15px;
        color: #4b692f61;
        font-size: 18px;
        display: inline-block;
        min-width: 120px;
    }
    
    .stardew-embed-variants {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        align-items: center;
    }
    
    .stardew-embed-variant-item {
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-right: 2px;
        border-radius: 4px 4px 0 0;
    }
    
    .stardew-embed-variant-item:hover {
        background-color: #eaeaea61;
    }
    
    .stardew-embed-variant-item.active {
        background-color: var(--common-green);
        color: #fff;
        text-shadow: 1px 1px #1e8e64;
        font-weight: bold;
        pointer-events: none;
    }
    
    .stardew-embed-content {
        flex-grow: 1;
        padding: 15px;
        min-height: 300px;
        overflow-y: auto;
    }
    
    .stardew-embed-loading {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 16px;
        display: none;
    }
    
    .stardew-embed-animations {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    
    .stardew-embed-animation {
        padding: 5px;
        border-radius: 4px;
        width: 60px;
        margin: 5px;
    }
    
    .stardew-embed-animation-title {
        display: none;
    }
    
    .stardew-embed-sprite-container {
        width: 48px;
        height: 96px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    
    .stardew-embed-sprite {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
        transform: scale(3);
    }
    
    .stardew-embed-error {
        color: #cc000061;
        text-align: center;
        padding: 20px;
    }
</style>
</head>
<body>
    <!-- 示例：预设角色的div -->
    <div id="stardew-character-player" data-character="Abigail"></div>
    <div id="stardew-character-player" data-character="Shane"></div>
    <!-- 以下是脚本引用，放在页面底部 -->
    <script src="stardew-embed.js"></script>
</body>
</html>
