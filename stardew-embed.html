<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardew Valley 角色动画播放器 - 嵌入式</title>
    <style>
        /* 嵌入式播放器样式 */
        .stardew-embed {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .stardew-embed-container {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        
        .stardew-embed-sidebar {
            width: 180px;
            border-right: 1px solid #ddd;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .stardew-embed-title {
            margin-top: 0;
            margin-bottom: 15px;
            color: #4b692f;
            font-size: 18px;
        }
        
        .stardew-embed-variants {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .stardew-embed-variant-item {
            padding: 8px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background-color 0.2s;
        }
        
        .stardew-embed-variant-item:hover {
            background-color: #eaeaea;
        }
        
        .stardew-embed-variant-item.active {
            background-color: #dbe8c9;
            color: #4b692f;
            font-weight: bold;
        }
        
        .stardew-embed-content {
            flex-grow: 1;
            padding: 15px;
            min-height: 300px;
            overflow-y: auto;
        }
        
        .stardew-embed-loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 16px;
            display: none;
        }
        
        .stardew-embed-animations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .stardew-embed-animation {
            border: 1px solid #eee;
            padding: 5px;
            border-radius: 4px;
            width: 60px;
            margin: 5px;
        }
        
        .stardew-embed-animation-title {
            display: none; /* 隐藏动画标题 */
        }
        
        .stardew-embed-sprite-container {
            width: 48px;
            height: 96px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .stardew-embed-sprite {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: 0 0;
            transform: scale(3); /* 放大3倍 */
        }
        
        .stardew-embed-error {
            color: #cc0000;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 示例：预设角色的div -->
    <div id="stardew-character-player" data-character="Abigail"></div>
    
    <!-- 以下是脚本引用，放在页面底部 -->
    <script src="stardew-embed.js"></script>
</body>
</html>
